{% extends "base.html" %}

{% block title %}Edit Request - PIN{% endblock %}

{% block nav_links %}
<a href="{{ url_for('pin.dashboard') }}" class="text-gray-700 hover:text-primary">Dashboard</a>
<a href="{{ url_for('pin.list_requests') }}" class="text-gray-700 hover:text-primary">My Requests</a>
<a href="{{ url_for('pin.matches') }}" class="text-gray-700 hover:text-primary">My Matches</a>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Edit Request</h1>
        <p class="text-gray-600 mt-2">Update your support request</p>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('pin.edit_request', request_id=request.requestID) }}">
            <div class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Request Title *</label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           value="{{ request.requestTitle }}"
                           required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label for="category_id" class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                    <select id="category_id" 
                            name="category_id" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        {% for category in categories %}
                        <option value="{{ category.categoryID }}" {% if category.categoryID == request.categoryID %}selected{% endif %}>
                            {{ category.categoryName }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description *</label>
                    <textarea id="description" 
                              name="description" 
                              required 
                              rows="6"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">{{ request.description }}</textarea>
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                    <select id="status" 
                            name="status" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="Draft" {% if request.status == 'Draft' %}selected{% endif %}>Draft</option>
                        <option value="Open" {% if request.status == 'Open' %}selected{% endif %}>Open</option>
                    </select>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                        Update Request
                    </button>
                    <a href="{{ url_for('pin.view_request', request_id=request.requestID) }}" 
                       class="flex-1 text-center bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="mt-6">
        <a href="{{ url_for('pin.view_request', request_id=request.requestID) }}" class="text-primary hover:text-blue-700">
            ‚Üê Back to Request
        </a>
    </div>
</div>
{% endblock %}
