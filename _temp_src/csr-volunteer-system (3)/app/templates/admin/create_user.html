{% extends "base.html" %}

{% block title %}Create User - Admin{% endblock %}

{% block nav_links %}
<!-- Navigation links for admin -->
<a href="{{ url_for('admin.dashboard') }}" class="text-gray-700 hover:text-primary">Dashboard</a>
<a href="{{ url_for('admin.list_users') }}" class="text-gray-700 hover:text-primary">Users</a>
<a href="{{ url_for('admin.list_profiles') }}" class="text-gray-700 hover:text-primary">Profiles</a>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Page heading -->
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Create New User Account</h1>
        <p class="text-gray-600 mt-2">Add a new user account to the system</p>
    </div>
    <!-- Create user form -->
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('admin.create_user') }}">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <!-- Email address input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <!-- Password input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <!-- Profile dropdown -->
                <div>
                    <label for="profile_id" class="block text-sm font-medium text-gray-700 mb-1">Profile *</label>
                    <select id="profile_id" name="profile_id" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Select a profile...</option>
                        {% for profile in profiles %}
                        <option value="{{ profile.profileID }}">{{ profile.profileName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Age and phone number -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                        <input type="number" id="age" name="age" min="1" max="120"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>

                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>

                <div id="csr_fields" style="display: none;">
                    <div class="space-y-4 p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm font-medium text-blue-900">CSR Representative Details</p>
                        <div>
                            <label for="company_name" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                            <input type="text" id="company_name" name="company_name" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label for="company_id" class="block text-sm font-medium text-gray-700 mb-1">Company ID</label>
                            <input type="text" id="company_id" name="company_id" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>
                </div>
                <!-- Submit and cancel buttons -->
                <div class="flex gap-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                        Create Account
                    </button>
                    <a href="{{ url_for('admin.list_users') }}" 
                       class="flex-1 text-center bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
    <!-- Back to users link -->
    <div class="mt-6">
        <a href="{{ url_for('admin.list_users') }}" class="text-primary hover:text-blue-700">
            ‚Üê Back to Users
        </a>
    </div>
</div>

<script>
function toggleCSRFields() {
    const userType = document.getElementById('user_type').value;
    const csrFields = document.getElementById('csr_fields');
    csrFields.style.display = userType === 'csr_representative' ? 'block' : 'none';
}
</script>
{% endblock %}
