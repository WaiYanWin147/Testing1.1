{% extends "base.html" %}

{% block title %}Edit Category - Platform Manager{% endblock %}

{% block nav_links %}
<a href="{{ url_for('pm.dashboard') }}" class="text-gray-700 hover:text-primary">Dashboard</a>
<a href="{{ url_for('pm.list_categories') }}" class="text-gray-700 hover:text-primary">Categories</a>
<a href="{{ url_for('pm.list_reports') }}" class="text-gray-700 hover:text-primary">Reports</a>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Edit Category</h1>
        <p class="text-gray-600 mt-2">Update category information</p>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('pm.edit_category', category_id=category.categoryID) }}">
            <div class="space-y-4">
                <div>
                    <label for="category_name" class="block text-sm font-medium text-gray-700 mb-1">Category Name *</label>
                    <input type="text" 
                           id="category_name" 
                           name="category_name" 
                           value="{{ category.categoryName }}"
                           required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" 
                              name="description" 
                              rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">{{ category.description or '' }}</textarea>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" 
                           id="is_active" 
                           name="is_active" 
                           {% if category.isActive %}checked{% endif %}
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="is_active" class="ml-2 block text-sm text-gray-700">
                        Category is active
                    </label>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                        Update Category
                    </button>
                    <a href="{{ url_for('pm.list_categories') }}" 
                       class="flex-1 text-center bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="mt-6">
        <a href="{{ url_for('pm.list_categories') }}" class="text-primary hover:text-blue-700">
            ‚Üê Back to Categories
        </a>
    </div>
</div>
{% endblock %}
