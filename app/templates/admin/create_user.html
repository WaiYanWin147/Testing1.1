{% extends "base.html" %}

{% block title %}Create User Account - Admin{% endblock %}

{% block nav_links %}
<a href="{{ url_for('boundary.admin_dashboard') }}" class="text-gray-700 hover:text-primary">Dashboard</a>
<a href="{{ url_for('boundary.admin_users') }}" class="text-gray-700 hover:text-primary">Users</a>
<a href="{{ url_for('boundary.admin_profiles') }}" class="text-gray-700 hover:text-primary">Profiles</a>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-900">Create New User Account</h1>
        <p class="text-gray-600 mt-1">Add a new user to the platform</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('boundary.admin_create_user') }}" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
            </div>

            <div>
                <label for="profile_id" class="block text-sm font-medium text-gray-700 mb-1">Profile *</label>
                <select id="profile_id" name="profile_id" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                    <option value="" disabled selected>Select a profile...</option>
                    {% for p in profiles %}
                        <option value="{{ p.profileID }}">{{ p.profileName }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                </div>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit"
                        class="flex-1 bg-primary text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Create Account
                </button>
                <a href="{{ url_for('boundary.admin_users') }}"
                class="flex-1 text-center bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition">
                    Cancel
                </a>
            </div>
        </form> 
    </div>

    <!-- Back Link -->
    <div class="mt-6 text-center">
        <a href="{{ url_for('boundary.admin_users') }}" class="text-primary hover:text-blue-700">
            ‚Üê Back to Users
        </a>
    </div>
</div>

<!-- Simple toggle logic for CSR fields -->
<script>
document.getElementById('profile_id').addEventListener('change', function() {
    const csrFields = document.getElementById('csr_fields');
    const selected = this.options[this.selectedIndex].text.toLowerCase();
    csrFields.classList.toggle('hidden', !selected.includes('csr'));
});
</script>
{% endblock %}
