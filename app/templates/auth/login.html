{% extends "base.html" %}

{% block title %}Login - CSR Volunteer Matching System{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
                Login to Your Account
            </h2>
            
            <form method="POST" action="{{ url_for('boundary.login') }}">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" 
                               id="remember" 
                               name="remember" 
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-medium transition">
                        Login
                    </button>
                </div>
            </form>
            
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600 text-center">
                    Demo Accounts:
                </p>
                <div class="mt-2 text-xs text-gray-500 space-y-1">
                    <p><strong>Admin:</strong> admin@test.com / 1234</p>
                    <p><strong>CSR Rep:</strong> csr@test.com   / 1234</p>
                    <p><strong>PIN:</strong> pin@test.com   / 1234</p>
                    <p><strong>PM:</strong> pm@test.com    / 1234</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
